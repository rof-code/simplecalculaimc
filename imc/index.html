<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="XU-A-Compatible" content="ie-edge">

    <meta name="description" content="Calculadora de IMC">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="keywords" content="Cálculo de Índice de Massa Corporal, Calculadora de IMC">
    <title>Calculadora de IMC</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <form action="" id="form" method="POST">
            <label for="peso"></label>
            <input type="text" id="peso" name="peso" placeholder="Digite seu peso:">
            
            <label for="altura"></label>
            <input type="text" id="altura" name="altura" placeholder="Digite sua altura:">
            <input type="submit" value="Enviar">
        </form>
        <div id="resultado"></div>
    </section>
<script src="./assets/js/main.js"></script>   
</body>
